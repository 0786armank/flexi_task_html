<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Client Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col h-screen">
        <!-- Navbar -->
        <nav id="top-nav" class="bg-gray-100 shadow-md p-4 md:flex items-center justify-between hidden">
            <div class="flex items-center">
                <img src="/images/logo.png" alt="Logo" class="w-16 h-16 mr-4">
                <h1 class="text-2xl font-bold">Client Portal</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Services</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Log Out</button>
            </div>
        </nav>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <nav id="sidebar" class="bg-gray-100 w-64 flex-shrink-0 hidden md:block overflow-y-auto">
                <div class="p-4">
                    <h3 class="text-2xl font-bold mb-8 text-gray-800">Client Portal</h3>
                    <ul>
                        <li class="mb-4"><a href="new.html" class="text-gray-700 hover:text-blue-500">Dashboard</a></li>
                        <li class="mb-4"><a href="clientproject.html" class="text-gray-700 hover:text-blue-500">Projects</a></li>
                        <li class="mb-4"><a href="messages.html" class="text-gray-700 hover:text-blue-500">Messages</a></li>
                        <li class="mb-4"><a href="invoice.html" class="text-gray-700 hover:text-blue-500">Invoices</a></li>
                        <li class="mb-4"><a href="settings.html" class="text-blue-500 font-semibold">Settings</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="flex-1 overflow-y-auto p-8">
                <!-- Menu toggle button -->
                <button id="menu-toggle" class="md:hidden rounded-lg shadow-md fixed top-4 left-4 z-50 bg-white-100 text-black-500 p-2 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>

                <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-8 rounded-lg shadow-md mb-8">
                    <h2 class="text-3xl font-bold mb-4">Settings</h2>
                    <p class="text-lg">Manage your account preferences and settings</p>
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Profile Settings -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4">Profile Settings</h3>
                        <form>
                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" id="name" name="name" value="Kunal Sharma" class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" id="email" name="email" value="kunal@example.com" class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567" class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Changes</button>
                        </form>
                    </div>

                    <!-- Password Change -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4">Change Password</h3>
                        <form>
                            <div class="mb-4">
                                <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                                <input type="password" id="current-password" name="current-password" class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                                <input type="password" id="new-password" name="new-password" class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Change Password</button>
                        </form>
                    </div>

                    <!-- Notification Preferences -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4">Notification Preferences</h3>
                        <form>
                            <div class="mb-4">
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
                                    <span class="ml-2 text-gray-700">Email notifications for new messages</span>
                                </label>
                            </div>
                            <div class="mb-4">
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" checked>
                                    <span class="ml-2 text-gray-700">Email notifications for project updates</span>
                                </label>
                            </div>
                            <div class="mb-4">
                                <label class="flex items-center">
                                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
                                    <span class="ml-2 text-gray-700">SMS notifications for urgent matters</span>
                                </label>
                            </div>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Preferences</button>
                        </form>
                    </div>

                    <!-- Billing Information -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-xl font-semibold mb-4">Billing Information</h3>
                        <form>
                            <div class="mb-4">
                                <label for="card-number" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                                <input type="text" id="card-number" name="card-number" value="**** **** **** 1234" class="w-full px-3 py-2 border rounded-md" readonly>
                            </div>
                            <div class="mb-4">
                                <label for="expiration" class="block text-sm font-medium text-gray-700 mb-1">Expiration Date</label>
                                <input type="text" id="expiration" name="expiration" value="12/2025" class="w-full px-3 py-2 border rounded-md" readonly>
                            </div>
                            <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Update Payment Method</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const topNav = document.getElementById('top-nav');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            topNav.classList.toggle('hidden');
        });
    </script>
</body>
</html>
